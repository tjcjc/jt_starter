osx_image: xcode11
language: objective-c
# xcode_workspace: Example/MDictParser.xcworkspace
# xcode_scheme: platform=iOS Simulator,name=iPhone XÊ€,OS=13.0

# cache: cocoapods
{{#is_pod}}
podfile: Example/Podfile
{{/is_pod}}
{{^is_pod}}
podfile: Podfile
{{/is_pod}}
before_install:
{{#is_pod}}
- pod install --project-directory=Example
{{/is_pod}}
{{^is_pod}}
- pod install
{{/is_pod}}
- mkdir -p test_output
script:
- bundle exec fastlane ci_test
- bundle exec danger
{{#is_pod}}
- pod lib lint --allow-warnings --sources=https://github.com/{{nickname}}/Specs.git,https://github.com/CocoaPods/Specs.git
{{/is_pod}}
after_success:
- bash <(curl -s https://codecov.io/bash) -t {{codecov_key}}
- echo $TRAVIS_BRANCH
{{#is_pod}}
- ruby .travis/publish.rb
{{/is_pod}}
notifications:
  slack: $SLACK_KEY
  email: false
