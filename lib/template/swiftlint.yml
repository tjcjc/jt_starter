disabled_rules:
  - line_length
  - type_name
  - large_tuple
  - multiple_closures_with_trailing_closure
  - identifier_name
  - type_body_length
  - force_try
  - force_cast

opt_in_rules:
  - empty_count
  - force_unwrapping

included:
  {{#is_pod}}
  - {{project_name}}/Classes
  {{/is_pod}}

excluded:
  {{#is_pod}}
  - Example
  {{/is_pod}}

function_body_length:
  warning: 50
